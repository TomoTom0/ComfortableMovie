<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- 実際の操作C: マウスコントロールの制限 -->

  <!-- 動画エリア -->
  <rect x="20" y="30" width="88" height="68" rx="4" fill="#2d5aa0" opacity="0.8"/>

  <!-- マウスカーソル -->
  <path d="M35 45 L35 60 L40 55 L45 65 L48 63 L43 53 L50 53 Z" fill="white" stroke="#333" stroke-width="1"/>

